<!DOCTYPE html>
<head>
    <title>Zoltanian Translator(AlHArCaFSi BeFPBePCaScK)</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-vader.css" type="text/css">
    <style>
        button {
            font-size: x-large;
        }
    </style>
<script src="main.js" ></script>
</head>
<body>
    <h1>Zoltanian Translator(Super cool)</h1>
    <textarea id="messag"></textarea>
    <br>
    <button id="encod-buton">
        Encode
    </button>
    <button id="decod-buton">
        Decode
    </button>
    <pre id="otput" style="inline-size: 700px; overflow-wrap: break-word;">

    </pre>
    <script>
    let decodButon = document.querySelector("#decod-buton");
    decodButon.addEventListener("click", function(event){
        let messag= document.querySelector("#messag");
        let decodedmessage =  decode(messag.value);
        let otput = document.querySelector("#otput");
        otput.textContent = decodedmessage;
    });
    let encodButon = document.querySelector("#encod-buton");
    encodButon.addEventListener("click", function(event){
        let messag= document.querySelector("#messag");
        let encodedmessage =  encode(messag.value);
        let otput = document.querySelector("#otput");
        otput.textContent = encodedmessage;
    });
    </script>
</body>
